<!DOCTYPE html>
<html lang="pt-bt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-auth-compat.js"></script>
        <script src="firebase-init.js"></script>
        <script src="index.js"></script>
        
    <title>HealthTrack - Login</title>
</head>
<body>
    
    <div class="banner-image"></div>
    <h1 class="HeaderApp" >HealthTrack App</h1>
    <div class="login-container">
        <h2>Login</h2>    
        <form>
            <div class="login-radio">

                <div>
                    <input type="radio" id="medico" name="seletor" value="medico">
                    <label for="medico">MÃ©dico</label><br> 
                </div>
                <div>
                    <input type="radio" id="paciente" name="seletor"value="paciente" checked>
                    <label for="paciente">Paciente</label>
                </div>
            
            </div>

            <input class="login-container-input" onchange="validateEmail()" type="email" id="email-login" placeholder="Email" required>        
            <input class="login-container-input" type="password" id="senha-login" placeholder="Password" required>        
            <button type="button" onclick="login()"  id="submit" disabled>Login</button>    
        </form>
    </div>

    <div class="register-container">
        <button onclick="window.location.href = 'pages/cadastro.html'"><u> Cadastre-se</u></button><br>
        <button id="recover-passwd" onclick="recoverPassword()" disabled><u>Recuperar Senha</u></button>
    </div>


</body>


</html>
