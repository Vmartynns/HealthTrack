<!DOCTYPE html>
<html lang="pt-bt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style.css">
        <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-auth-compat.js"></script>
        <script src="../firebase-init.js"></script>
        <script src="cadastro.js"></script>
    <title>HealthTrack - Cadastro</title>
</head>
<body>
    
    <div class="banner-image"></div>
    <h1 class="HeaderApp" >HealthTrack App</h1>
    <div class="login-container">
        <h2> Cadastre-se </h2>    
        <form id="cadastro-form">
            <div class="login-radio">

                <div>
                    <input type="radio" id="medico" name="seletor-cadastro" value="medico" onchange="changeCadastro()" >
                    <label for="medico">MÃ©dico</label><br> 
                </div>
                <div>
                    <input type="radio" id="paciente" name="seletor-cadastro" value="paciente" checked onchange="changeCadastro()">
                    <label for="paciente">Paciente</label>
                </div>
            
            </div>

            <input class="login-container-input" type="text" id="nome" placeholder="Name" required>        
            <input class="login-container-input" type="text" id="cpf" placeholder="CPF" required>
            <input class="login-container-input" minlength="6" maxlength="6" type="text" id="crm" placeholder="CRM" hidden>        
            <input class="login-container-input" type="text" id="hospital" placeholder="Hospital" required>       
            <input class="login-container-input" type="email" id="email-cadastro" placeholder="Email" required>       
            <input class="login-container-input" minlength="6" type="password" id="senha-cadastro" placeholder="Password (min 6 carac)" required>        
            <input class="login-container-input" minlength="6" type="password" id="confirm-senha" placeholder="Confirm Password" required>        
            <button type="submit" id="submit">Cadastre-se</button>    
        </form>
    </div>

    <div class="register-container">
        <button onclick="window.location.href = '../index.html'"><u> Login </u></button>
    </div>


</body>


</html>
